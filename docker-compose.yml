services:

  waha:
    image: devlikeapro/waha:latest
    container_name: wpp_bot_waha
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - .env
    networks:
      - wpp_net

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: wpp_bot_api
    ports:
      - '5000:5000'
    env_file:
      - .env
    volumes:
      - .:/app
      - ./chroma_data:/app/chroma_data
    networks:
      - wpp_net

networks:
  wpp_net:
